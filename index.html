<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sai Pradyoth Goparaju | Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
    }

    header {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
      text-align: center;
      padding: 2rem;
    }
    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    .header-subtitle {
      color: #94a3b8;
      margin-bottom: 1.5rem;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem;
      z-index: 100;
    }
    nav a {
      color: #94a3b8;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 1rem;
    }
    .section-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card {
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1px solid #334155;
    }
    .card a {
      color: #f1f5f9;
      text-decoration: none;
    }
    .card a:hover {
      color: #3b82f6;
    }

    /* PDF Viewer */
    embed {
      width: 100%;
      height: 90vh;   /* take almost full viewport height */
      border-radius: 10px;
      border: 1px solid #334155;
      background: white;
    }

    /* Swiper */
    .swiper {
      width: 100%;
      padding-bottom: 2rem;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e293b;
      border-radius: 10px;
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #020617;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.6rem; }
      embed { height: 70vh; } /* reduce height on mobile */
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="myphoto.jpg" alt="Sai Pradyoth Goparaju" />
    <h1>Sai Pradyoth Goparaju</h1>
    <p class="header-subtitle">Mechanical Engineer | Product Designer | Lean Six Sigma Black Belt</p>
  </header>

  <!-- NAV -->
  <nav>
    <a href="#about">About</a>
    <a href="#experience">Experience</a>
    <a href="#projects">Projects</a>
    <a href="#skills">Skills</a>
    <a href="#certifications">Certifications</a>
    <a href="#education">Education</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- CERTIFICATIONS -->
  <section id="certifications">
    <div class="section-header"><h2>Certifications</h2></div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><embed src="ISRO - Satellite Photogrammetry and its Application.pdf" type="application/pdf"></div>
        <div class="swiper-slide"><embed src="Lean - Six Sigma Black Belt.pdf" type="application/pdf"></div>
        <div class="swiper-slide"><embed src="Basics_of_Plastics_Design.pdf" type="application/pdf"></div>
        <div class="swiper-slide"><embed src="Business_Analysis_Process_Management.pdf" type="application/pdf"></div>
        <div class="swiper-slide"><embed src="Diploma_in_Mechatronics.pdf" type="application/pdf"></div>
        <div class="swiper-slide"><embed src="DRDL.pdf" type="application/pdf"></div>
        <div class="swiper-slide"><embed src="ISO_9001_2015_Quality_Management.pdf" type="application/pdf"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer><p>&copy; 2025 Sai Pradyoth Goparaju. All rights reserved.</p></footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
  </script>
</body>
</html>
